<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lab5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<br /><br /><br />
<div>
  <div>
    <div>
      <div>
        <h2>Registration</h2>
      </div>
      <div th:if="${param.success}">
        <div>
          You have successfully registered our app.!
        </div>
      </div>
      <div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
          <div>
            <label>Username</label>
            <input id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text" />
            <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
          </div>
          <div>
            <label>Email</label>
            <input id="email" name="email" placeholder="Enter Email address" th:field="*{email}" type="email" />
            <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
          </div>
          <div>
            <label>Password</label>
            <input id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" />
            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <div>
            <button type="submit">Register</button>
            <span>Already registered?<a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
