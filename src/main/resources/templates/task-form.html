<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div>
        <div>
            <h2>Task Form</h2>
            <form th:action="@{/tasks/save}" th:object="${task}" method="post">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Enter task title" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4" placeholder="Enter task description"></textarea>
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" th:field="*{dueDate}" required>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select id="priority" th:field="*{priority}">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Complex">Complex</option>
                    </select>
                </div>
                <div>
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}">
                        <option value="Not completed">Not completed</option>
                        <option value="In progress">In progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" th:field="*{category}">
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}"
                                th:selected="${category.categoryId == task.category?.categoryId}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit">Save Task</button>
                    <a href="/tasks">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
